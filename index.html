<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/burger.css">
  <link rel="stylesheet" href="./css/styles.css">

  <title>Frontend Mentor | Intro section with dropdown navigation</title>
</head>

<body>
  <div class="overlay "></div>

  <header class="site-header">
    <a class="site-logo">snap</a>
    <nav class="site-nav">
      <ul class="nav-list">
        <li class="nav-item">


          <span class="toggle">Features</span>
          <ul class="inner">
            <div class="nav-item-nested">
              <img class="nav-nested-logo" src="./images/icon-todo.svg" alt="todo logo">
              <li>Todo List</li>
            </div>

            <div class="nav-item-nested">
              <img class="nav-nested-logo" src="./images/icon-calendar.svg" alt="calendar logo">
              <li>Calendar</li>
            </div>
            <div class="nav-item-nested">
              <img class="nav-nested-logo" src="./images/icon-reminders.svg" alt="reminder logo">
              <li>Reminders</li>
            </div>
            <div class="nav-item-nested">
              <img class="nav-nested-logo" src="./images/icon-planning.svg" alt="planning logo""">
              <li>Planning</li>
            </div>
          </ul>
        </li>
        <li class="nav-item">
          <span class="toggle">Company</span>
          <ul class="inner">
            <li>History</li>
            <li>Our Team</li>
            <li>Blog</li>
          </ul>
        </li>
        <li class="nav-item">Careers</li>
        <li class="nav-item">About</li>
      </ul>
      <div class="btn-container">
        <button class="btn btn-login">Login</button>
        <button class="btn btn-register"> Register</button>
      </div>
    </nav>
    <button class="menu"
      onclick="this.classList.toggle('opened');this.setAttribute('aria-expanded', this.classList.contains('opened'))"
      aria-label="Main Menu">
      <svg width="40" height="40" viewBox="0 0 100 100">
        <path class="line line1"
          d="M 20,29.000046 H 80.000231 C 80.000231,29.000046 94.498839,28.817352 94.532987,66.711331 94.543142,77.980673 90.966081,81.670246 85.259173,81.668997 79.552261,81.667751 75.000211,74.999942 75.000211,74.999942 L 25.000021,25.000058" />
        <path class="line line2" d="M 20,50 H 80" />
        <path class="line line3"
          d="M 20,70.999954 H 80.000231 C 80.000231,70.999954 94.498839,71.182648 94.532987,33.288669 94.543142,22.019327 90.966081,18.329754 85.259173,18.331003 79.552261,18.332249 75.000211,25.000058 75.000211,25.000058 L 25.000021,74.999942" />
      </svg>
    </button>


  </header>

  <main>
    <div class="right">
      <img class="main-img mobile" src="./images/image-hero-mobile.png" alt="main logo men with a computer on hand">
      <img class="main-img desktop" src="./images/image-hero-desktop.png" alt="main logo men with a computer on hand">
    </div>

    <div class="left">
      <div class="left-desc-container">
        <div class="left-text">

          <h1 class="main-title">Make remote work</h1>
          <p class="main-desc">
            Get your team in sync, no matter your location. Streamline processes,
            create team rituals, and watch productivity soar.
          </p>
          <button class="btn btn-cta">Learn more</button>
        </div>

        <div class="main-client">
          <ul class="client-list">
            <li class="client-item">
              <img src="./images/client-databiz.svg" alt="databiz logo">
            </li>
            <li class="client-item">
              <img src="./images/client-audiophile.svg" alt="audophile logo">
            </li>
            <li class="client-item">
              <img src="./images/client-meet.svg" alt="meet logo">
            </li>
            <li class="client-item">
              <img src="./images/client-maker.svg" alt="maker logo">
            </li>
          </ul>
        </div>
      </div>
    </div>



  </main>

  </div> -->
  <script src="./js/main.js"></script>
</body>

</html>
